<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeGet - Ports</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007BFF">

  <style>     
        body {
            font-family: Arial, sans-serif;
            background-color: #009ddc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .container::before {
            content: '';
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: -40px;
            right: -50px;
            box-shadow: 10px 10px 5px 12px lightblue;
            border-radius: 100%;
            z-index: 11;
        }
        .container::after {
            content: '';
            width: 150px;
            height: 150px;
            background-color: red;
            position: absolute;
            bottom: -40px;
            left: -50px;
            box-shadow: -10px -10px 5px 12px red;
            border-radius: 100%;
            z-index: 11;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            position: relative;
            z-index: 12;
        }
        input {
            width: 93%;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            position: relative;
            z-index: 12;
        }
        .result-table th, .result-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .result-table th {
            background-color: #007BFF;
            color: white;
        }    
        .cr {
            text-align: left;
            color: black;
            position: relative;
            z-index: 12;
        }
        .cr a {
            text-decoration: none;
        }
  </style>
</head>
<body>
  <div class="container">
      <h2>WeGet - Port</h2>
      <label for="total-port">أدخل رقم الفريم</label>
      <input type="number" id="total-port" placeholder="رقم الفريم">
      
      <label for="cabinet-type">اختر نوع الكابينة</label>
      <select id="cabinet-type">
          <option value="">اختر النوع</option>
          <option value="h">Huawei</option>
          <option value="o">ZTE / NOKIA</option>
      </select>
      
      <button onclick="calculatePort()">حساب</button>

      <div class="result" id="result"></div>
      <table id="result-table" class="result-table" style="display:none;">
          <thead>
              <tr>
                  <th>الصف</th>
                  <th>العمود</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td id="row-result"></td>
                  <td id="col-result"></td>
              </tr>
          </tbody>
      </table>
      <br /><br />
      <span class="cr">Created with ❤️ by <a href="https://www.facebook.com/m.helaly0" target="_blank">Tech - Mahmoud Ramadan</a></span>
  </div>
  
  <script>
      function calculatePort() {
          const total = parseInt(document.getElementById('total-port').value);
          const cType = document.getElementById('cabinet-type').value;

          if (!total || !cType) {
              document.getElementById('result').innerText = 'يرجى إدخال جميع الحقول المطلوبة!';
              document.getElementById('result-table').style.display = 'none';
              return;
          }

          const totalRes = total / 16;
          const row = Math.floor(totalRes) + 1;
          const port = totalRes - Math.floor(totalRes);

          const cols = [];
          for (let x = 1; x <= 16; x++) {
              cols.push(x / 16);
          }

          const col = cols.indexOf(port) + 1;

          let colResult, rowResult;
          if (cType === 'h') {
              if (col == 0) {
                  colResult = 15;
                  rowResult = row - 1;
              } else {
                  colResult = col - 1;
                  rowResult = row;
              }                
          } else if (cType === 'o') {    
              if (col == 0) {
                  colResult = 16;
                  rowResult = row - 1;
              } else {
                  colResult = col;
                  rowResult = row;
              }            
          } else {
              document.getElementById('result').innerText = 'يرجى اختيار نوع الكابينة الصحيح!';
              document.getElementById('result-table').style.display = 'none';
              return;
          }

          document.getElementById('row-result').innerText = rowResult;
          document.getElementById('col-result').innerText = colResult;
          document.getElementById('result-table').style.display = 'table';
      }

      // Service Worker register
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("sw.js");
      }
     
       
      let allColors = ["white","red","purple","gray","green"];
      const color = allColors[Math.floor(Math.random() * allColors.length)];
      const bg = document.getElementsByTagName("body")[0];
      bg.style.background = color;
  

  </script>
</body>
</html>
