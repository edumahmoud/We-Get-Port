$squarew: 15px;
$squareh: 15px;
$squaremargin: 5px;
$loaderw: $squarew * 3 + $squaremargin *2;
$loaderh: $squareh * 3 + $squaremargin *2;
$delayenter: 0.3s;
$topenter: -10px;

@mixin transition($value) {
  -webkit-transition: $value ;
   -moz-transition: $value ;
          transition: $value ;
}

@mixin delay( $delay ) {
  -webkit-animation-delay: $delay;
   -moz-animation-delay: $delay;
  animation-delay: $delay;
}
@-webkit-keyframes enter{
  0%   { 
    opacity: 0;
    top: $topenter;
  }
  5%   { 
    opacity: 1;
    top: 0px;
  }
  50.9% { 
    opacity: 1;
    top: 0px;
  }
  55.9% { 
    opacity: 0;
    top: - $topenter;
  }
}
@keyframes enter{
  0%   { 
    opacity: 0;
    top: $topenter;
  }
  5%   { 
    opacity: 1;
    top: 0px;
  }
  50.9% { 
    opacity: 1;
    top: 0px;
  }
  55.9% { 
    opacity: 0;
    top: - $topenter;
  }
}
@-moz-keyframes enter{
  0%   { 
    opacity: 0;
    top: $topenter;
  }
  5%   { 
    opacity: 1;
    top: 0px;
  }
  50.9% { 
    opacity: 1;
    top: 0px;
  }
  55.9% { 
    opacity: 0;
    top: - $topenter;
  }
}

.loader{
  position: absolute;
  left: 50%;
  top: 50%;

}

  background: white;
  width: $squarew;
  height: $squareh;
  float: left;
  top: $topenter;
  margin-right: $squaremargin;
  margin-top: $squaremargin;
  position:relative;
  opacity: 0;
  -webkit-animation: enter 6s infinite;

.square:nth-child(1){

 @include delay(7 * $delayenter);

}

}
.square:nth-child(6){
  @include delay(5 * $delayenter);
}
.square:nth-child(7){
  }
.square:nth-child(8){
  @include delay(1 * $delayenter);
}
.square:nth-child(9){
  @include delay(2 * $delayenter);
}
.clear{
  clear: both;
 }
.last{

    <script>
        function calculatePort() {
            const total = parseInt(document.getElementById('total-port').value);
            const cType = document.getElementById('cabinet-type').value;

            if (!total || !cType) {
                document.getElementById('result').innerText = 'يرجى إدخال جميع الحقول المطلوبة!';
                document.getElementById('result-table').style.display = 'none';
                return;
            }

            const totalRes = total / 16;
            const row = Math.floor(totalRes) + 1;
            const port = totalRes - Math.floor(totalRes);

            const cols = [];
            for (let x = 1; x <= 16; x++) {
                cols.push(x / 16);
            }

            const col = cols.indexOf(port) + 1;

            let colResult, rowResult;
            if (cType === 'h') {
                if (col == 0) {
                    colResult = 15;
                    rowResult = row - 1;
                } else {
                    colResult = col - 1;
                    rowResult = row;
                }                
            } else if (cType === 'o') {    
                if (col == 0) {
                    colResult = 16;
                    rowResult = row - 1;
                } else {
                    colResult = col;
                    rowResult = row;
                }            
            } else {
                document.getElementById('result').innerText = 'يرجى اختيار نوع الكابينة الصحيح!';
                document.getElementById('result-table').style.display = 'none';
                return;
            }

            document.getElementById('row-result').innerText = rowResult;
            document.getElementById('col-result').innerText = colResult;
            document.getElementById('result-table').style.display = 'table';
        }
    </script>
